<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
        <!-- Background rectangle -->
        <rect width="400" height="300" fill="lightpink" />
      
        <!-- Monitor frame -->
        <rect x="100" y="50" width="200" height="120" rx="10" ry="10" fill="white" stroke="black" stroke-width="2" />
      
        <!-- Screen content - left side (two lines of text) -->
        <line x1="120" y1="80" x2="180" y2="80" stroke="black" stroke-width="2" />
        <line x1="120" y1="100" x2="170" y2="100" stroke="black" stroke-width="2" />
      
        <!-- Screen content - right side (three lines of text) -->
        <line x1="220" y1="80" x2="280" y2="80" stroke="black" stroke-width="2" />
        <line x1="220" y1="100" x2="270" y2="100" stroke="black" stroke-width="2" />
        <line x1="220" y1="120" x2="260" y2="120" stroke="black" stroke-width="2" />
      
        <!-- Monitor stand -->
        <rect x="170" y="170" width="60" height="40" fill="lightblue" />
        <rect x="140" y="210" width="120" height="5" fill="lightblue" />
      </svg>
      
</body>
</html>
