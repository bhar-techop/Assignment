<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  svg{
        border:1px solid black;
    }
    </style>
  
</head>
<body>
    <svg width="300" height="400">
        
        <circle cx="100" cy="100" r="60" fill="#d2b48c" />
        
        
        <circle cx="60" cy="40" r="20" fill="#d2b48c" />
        <circle cx="140" cy="40" r="20" fill="#d2b48c" />
        <circle cx="60" cy="40" r="10" fill="black" />
        <circle cx="140" cy="40" r="10" fill="black" />
        
        
        <circle cx="80" cy="90" r="15" fill="black" />
        <circle cx="120" cy="90" r="15" fill="black" />
        <circle cx="80" cy="90" r="7" fill="white" />
        <circle cx="120" cy="90" r="7" fill="white" />
        
       
        <circle cx="100" cy="120" r="10" fill="black" />
        
        
        <ellipse cx="100" cy="145" rx="30" ry="15" fill="white" stroke="black" stroke-width="5" />
        
      
        <circle cx="100" cy="240" r="80" fill="#d2b48c" />
        <circle cx="100" cy="240" r="60" fill="black" />
      </svg>
      
</body>
</html>
