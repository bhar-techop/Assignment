<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Bus</title>
    <style>
        body {
            background-color: lightblue; /* Background color */
        }
        svg {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <svg width="500" height="400">
        
        <rect x="50" y="150" width="380" height="100" fill="pink" />
       
        <rect x="3" y="190" width="200" height="60" fill="pink" stroke="pink"/>
      
        <rect x="70" y="160" width="50" height="30" fill="white" />
        <rect x="130" y="160" width="50" height="30" fill="white" />
        <rect x="190" y="160" width="50" height="30" fill="white" />
        <rect x="250" y="160" width="50" height="30" fill="white" />
        <rect x="350" y="160" width="50" height="30" fill="white" />

        <circle cx="40" cy="270" r="25" fill="black" />
        <circle cx="380" cy="270" r="25" fill="black" />
        <circle cx="40" cy="270" r="10" fill="pink" />
        <circle cx="380" cy="270" r="10" fill="pink" />
    </svg>
    
</body>
</html>
