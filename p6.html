<html>
<head>
    <title>Assignment</title>
    <style>
        table {
            margin: 0 auto; /* This centers the table horizontally */
            text-align: center;
        }
        caption {
            text-align: center;
            caption-side: top; /* Keeps the caption above the table */
        }
    </style>
</head>
<body>
    <center>
        <h1>HTML TABLE..!</h1>
        <p>Collection of rows and columns</p>
    </center>
    <hr>
    <h1>Example..!</h1>
    
    <table border="2" cellpadding="30" cellspacing="30">
        <caption>Employee Name</caption>
        <tr>
            <th>S.No</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>

            
           
            </tr>
            <tr>
                <th>Name</th>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
                
            </tr>
            <tr>
                <th rowspan="5">Mobile</th>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td>500</td>

                
            </tr>
            <tr>
                <td>1000</td>
                <td>2000</td>
                <td>3000</td>
                <td>4000</td>
                <td>5000</td>
            </tr>
         
            
    </table>
 
</body>
</html>
