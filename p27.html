<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotted 3D Box</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;

        
        function drawPolygon(points) {
            ctx.beginPath();
            ctx.setLineDash([5, 3]);
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.stroke();
        }

        const polygons = [
            [{x: 100, y: 100}, {x: 200, y: 100}, {x: 250, y: 150}, {x: 150, y: 150}],
            [{x: 100, y: 100}, {x: 150, y: 150}, {x: 150, y: 250}, {x: 100, y: 200}],
            [{x: 200, y: 100}, {x: 250, y: 150}, {x: 250, y: 250}, {x: 200, y: 200}],
            [{x: 100, y: 200}, {x: 150, y: 250}, {x: 250, y: 250}, {x: 200, y: 200}]
        ];
        
        polygons.forEach(drawPolygon);
    </script>
</body>
</html>
