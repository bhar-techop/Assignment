<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotted 3D Box</title>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <svg width="400" height="400">
   
        <polygon points="100,100 200,100 250,150 150,150" fill="white" stroke="black" stroke-width="2"  />
       
        <polygon points="100,100 150,150 150,250 100,200" fill="white" stroke="black" stroke-width="2"  />
   
        <polygon points="200,100 250,150 250,250 200,200" fill="white" stroke="black" stroke-width="2" />
  
        <polygon points="100,200 150,250 250,250 200,200" fill="white" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
