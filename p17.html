<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Graphic</title>
    <style>
        svg {
            border: 1px solid black; /* Optional for visibility */
        }
    </style>
</head>
<body>
    <svg width="500" height="300">
        <!-- Background -->
        <rect width="500" height="300" fill="darkblue" />
                <!-- Road -->
                <rect x="0" y="200" width="600" height="50" fill="black" />

        <!-- Cloud -->
        <ellipse cx="70" cy="50" rx="30" ry="20" fill="white" />
        <ellipse cx="100" cy="60" rx="30" ry="20" fill="white" />
        <ellipse cx="130" cy="50" rx="30" ry="20" fill="white" />

       
        
        <rect x="50" y="120" width="300" height="60" fill="lightgrey" stroke="black" stroke-width="2" />
        <rect x="50" y="110" width="300" height="40" fill="orange" />

        <rect x="60" y="110" width="50" height="30" fill="black" />
        <rect x="120" y="110" width="30" height="30" fill="white" />
        <rect x="160" y="110" width="30" height="30" fill="white" />
        <rect x="200" y="110" width="30" height="30" fill="white" />
        <rect x="240" y="110" width="30" height="30" fill="white" />
        <rect x="280" y="110" width="30" height="30" fill="white" />
      
        
        <circle cx="70" cy="190" r="15" fill="black"/>
        <circle cx="70" cy="190" r="10" fill="white"  stroke="black"/>
        <circle cx="70" cy="190" r="5" fill="white" stroke="black"/>
        <circle cx="330" cy="190" r="15" fill="black" />
        <circle cx="330" cy="190" r="10" fill="white" stroke="black" />
        <circle cx="330" cy="190" r="5" fill="white" stroke="black"/>

      
        
        <rect x="400" y="120" width="10" height="80" fill="black" />
        <circle cx="405" cy="130" r="8" fill="red" />
    </svg>
</body>
</html>
