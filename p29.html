<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotted 3D Box in Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

      
        ctx.setLineDash([5, 5]);
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'white';

       
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.lineTo(250, 150);
        ctx.lineTo(150, 150);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

       
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(150, 150);
        ctx.lineTo(150, 250);
        ctx.lineTo(100, 200);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

     
        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(250, 150);
        ctx.lineTo(250, 250);
        ctx.lineTo(200, 200);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

    
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(150, 250);
        ctx.lineTo(250, 250);
        ctx.lineTo(200, 200);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    </script>
</body>
</html>
